    <!--Sidebar content-->
    <ng-include src="'client/tasks/views/task-details.ng.html'"></ng-include>
    <div class="findList">
        <div>
            <table class="table tablehover datatable">
                <caption class="captionstyle">
                    <div style="width: 100%">
                        {{ownType.name}}
                        <span ng-if="param == 'Dropbox'">
                            {{'100001'|translate}}
                        </span>
                        <span ng-if="param == 'Starred'">
                            {{'100002'|translate}}
                        </span>

                        <title-show></title-show>
                    </div>

                </caption>
                <caption> <input-text></input-text></caption>
                <tbody>
                <tr ng-repeat="task in tasks | filter:{condition:'no'}|orderBy:'createAt':true">
                    <td colspan="4" >
                        <show-data></show-data>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>

            <span class="conditionstyle" ng-click="show()"> {{ '100015' | translate }} </span>
            <div ng-class="{true:'noshow',false:'show'}[isShow]" style="margin-top: 5px">
                <table class="table tablehover datatable">
                    <tbody>
                    <tr ng-repeat="task in tasks|filter: {condition:'done'}|orderBy:'createAt':true" ng-dblclick="edit(task)">
                        <td colspan="4">
                            <show-done-data></show-done-data>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
