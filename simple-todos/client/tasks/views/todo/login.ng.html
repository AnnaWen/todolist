<head>
    <title>Todo List</title>
    <base href="/">
</head>

<body>

<div class="bigLogin">
    <div>
        <img src="images/logo2.png" style="width: 80px;height: 80px;margin-left: 100px;"/>
    </div>

    <div id="login">
        <form class="form-horizontal" name="form" role="form" ng-submit="login(human)">

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon preIcon"><span class="glyphicon glyphicon-envelope "></span></span>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Email" ng-model="human.email">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon preIcon"><span class="glyphicon glyphicon-lock "></span></span>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="human.password">
                </div>
            </div>

            <div class="form-group" >
                <button type="submit" class="btn btn-large btn-block btn-primary">Sign in</button>
            </div>
           <!-- <a href="/register" class="myFonts">注册</a>-->
        </form>



    </div>
    <div class="loginFooter">
        <span>还没有创建账户？<a href="/register">创建账户</a></span>
    </div>
</div>
</body>
